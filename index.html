<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Around the World Quiz</title>
  </head>
  <body>
    <div class="quiz-container">
      <div id="intro" class="name">
        <div class="text-2xl font-bold">Around the World Quiz</div>
        <div id="intro" class="intro">
          Are you ready to test your geography knowledge?
        </div>
        <button id="start-btn" class="btn">Start Quiz</button>
      </div>
      <div id="question-container">
        <h3 id="question"></h3>
        <div id="answer-buttons"></div>
      </div>
      <button id="next-btn" class="btn hide">Next</button>
      <div id="result" class="hide"></div>
      <button id="restart-btn" class="btn hide">Restart</button>
    </div>
  </body>
</html>
